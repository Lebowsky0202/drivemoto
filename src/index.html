<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Moto</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    
    <header class="header">
        <div class="container">
            <!-- promo -->
            <div class="header__promo">
                <div class="header__item">
                    <div class="header__menu"><a href="#">Магазины</a></div>
                    <div class="header__menu"><a href="#">Акции</a></div>
                    <div class="header__menu"><a href="#">Доставка и оплата</a></div>
                </div>
                <div class="header__logo"><img src="img/svg/logo.svg" alt="logo"></div>
                <div class="header__maps"><img src="img/svg/map.svg" alt="map">Москва, ул. Науки 25</div>
                <div class="header__interface">
                    <a href="#"><img src="img/svg/like.svg" alt="like"></a>
                    <a href="#"><img src="img/svg/men.svg" alt="men"></a>
                    <a href="#"><img src="img/svg/basket.svg" alt="basket"></a>
                </div>
            </div>
            <!-- subpromo -->
            <div class="header__subpromo">
                <div class="header__subpromo_item"><a href="#">Квадроциклы</a></div>
                <div class="header__subpromo_item"><a href="#">Катера</a></div>
                <div class="header__subpromo_item"><a href="#">Гидроциклы</a></div>
                <div class="header__subpromo_item"><a href="#">Лодки</a></div>
                <div class="header__subpromo_item"><a href="#">Вездеходы</a></div>
                <div class="header__subpromo_item"><a href="#">Снегоходы</a></div>
                <div class="header__subpromo_item"><a href="#">Двигатели</a></div>
                <div class="header__subpromo_item"><a href="#">Запчасти</a></div>
            </div>
        </div>
    </header>

    <div class="banners">
        <div class="container">
            <div class="banners__wrapper">
                <div class="slider">
                    <span class="slider__arrow left"></span>
                    <img src="img/slider-banner.jpg" alt="slider-banner" class="slider__image active_slider">
                    <img src="img/slider-banner.jpg" alt="slider-banner" class="slider__image">
                    <img src="img/slider-banner.jpg" alt="slider-banner" class="slider__image">
                    <img src="img/slider-banner.jpg" alt="slider-banner" class="slider__image">
                    <span class="slider__arrow right"></span>
                    <div class="slider__dots">
                        <div class="slider__dot active"></div>
                        <div class="slider__dot"></div>
                        <div class="slider__dot"></div>
                        <div class="slider__dot"></div>
                        <div class="slider__dot"></div>
                        <div class="slider__dot"></div>
                    </div>
                </div>
                <div class="share">
                    <div class="share__header">
                        <div class="share__name">акция</div>
                        <div class="share__price">
                            190 000 ₽
                            <div class="share__real-price">225 000₽</div>
                        </div>
                    </div>
                    <div class="share__body">
                        <img src="img/block-stock/image.png" alt="" class="share__img">
                        <div class="share__descr">Лодочный мотор<br> Suzuki DF9.9BRS</div>
                    </div>
                    <div class="share__footer">
                        <div class="share__footer_descr">
                            Акция действует до <br>
                            <span>31.08.2020</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
